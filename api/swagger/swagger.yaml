components:
  schemas:
    Abilitie:
      type: object
      properties:
        id:
          type: integer
          format: int64
        description:
          type: array
          items:
            properties:
              fr:
                type: string
              en:
                type: string
        name:
          type: array
          items:
            properties:
              fr:
                type: string
              en:
                type: string
      xml:
        name: abilitie
    Fastmove:
      type: object
      properties:
        id:
          type: integer
          format: int64
        damage:
          type: integer
        dps:
          type: integer
        energy:
          type: integer
        eps:
          type: integer
        duration:
          type: integer
        name:
          type: array
          items:
            properties:
              fr:
                type: string
              en:
                type: string
        sound:
          type: string
        type:
          type: array
          items:
            $ref: '#/components/schemas/Type'
      xml:
        name: fastmove
    Generation:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: generation
    Mainmove:
      type: object
      properties:
        id:
          type: integer
          format: int64
        damage:
          type: integer
        dps:
          type: integer
        energy:
          type: integer
        duration:
          type: integer
        slot:
          type: integer
        sound_fx:
          type: string
        name:
          type: array
          items:
            properties:
              fr:
                type: string
              en:
                type: string
        type:
          type: array
          items:
            $ref: '#/components/schemas/Type'
      xml:
        name: mainmove
    Team:
      type: object
      properties:
        id:
          type: integer
          format: int64
        color_en:
          type: string
        color_fr:
          type: string
        img_player:
          type: string
        img_pngXl:
          type: string
        img_pngXs:
          type: string
        img_svg:
          type: string
        name_en:
          type: string
        name_fr:
          type: string
        player_en:
          type: string
        player_fr:
          type: string
      xml:
        name: Team
    Type:
      type: object
      properties:
        id:
          type: integer
          format: int64
        img:
          type: string
        name:
          type: array
          items:
            properties:
              fr:
                type: string
              en:
                type: string
      xml:
        name: Type
    Pokeball:
      type: object
      properties:
        id:
          type: integer
          format: int64
        img:
          type: string
        generation:
          type: array
          items:
            properties:
              id:
                type: integer
              name:
                type: string
      xml:
        name: Pokeball
    Pokemon:
      type: object
      properties:
        id:
          type: integer
          format: int64
        attack:
          type: integer
        defense:
          type: integer
        height:
          type: number
        hp:
          type: integer
        image:
          type: string
        name:
          type: array
          items:
            properties:
              fr:
                type: string
              en:
                type: string
        order:
          type: integer
        pokedex:
          type: array
          items:
            properties:
              id:
                type: integer
              name:
                type: string
        scream:
          type: string
        specie:
          type: array
          items:
            properties:
              fr:
                type: string
              en:
                type: string
        weight:
          type: number
        fastmove:
          type: array
          items:
            $ref: '#/components/schemas/Fastmove'
        mainmove:
          type: array
          items:
            $ref: '#/components/schemas/Mainmove'
        type:
          type: array
          items:
            $ref: '#/components/schemas/Type'
      xml:
        name: Pokemon
    Version:
      type: object
      properties:
        version:
          type: integer
          format: int64
      xml:
        name: Version
